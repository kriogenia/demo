<!DOCTYPE html>
<html>
 <head>
	<title>Search Demo</title>
	<style>
		.styled-table {
			border-collapse: collapse;
			margin: 25px 0;
			font-size: 0.9em;
			font-family: sans-serif;
			min-width: 400px;
			width: 50%;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
			border-radius:1.5em 1.5em 0 0;
			overflow: hidden;
		}
		.styled-table thead tr {
			border: 25px;
			background-color: #0086B2;
			color: #ffffff;
			text-align: left;
			font-size: larger;
		}
		.styled-table th,
		.styled-table td {
			padding: 12px 15px;
		}
		.styled-table tbody tr {
			border-bottom: 1px solid #F5F6F7;
		}
		.styled-table tbody tr td:first-of-type {
			width: 25%;
			font-weight: 600;
		}
		.styled-table tbody tr:nth-of-type(even) {
			background-color: #f3f3f3;
		}
		.styled-table tbody tr:last-of-type {
			border-bottom: 2px solid #0086B2;
		}
	</style>
 </head>
 <body>
	 <div id="demo"></div>
 </body>
 
 <script>
	let data = {"took":1,"timed_out":false,"_shards":{"total":1,"successful":1,"skipped":0,"failed":0},"hits":{"total":{"value":0,"relation":"eq"},"max_score":null,"hits":[]}};
	let hits = data.hits.hits;
	let txt = "";
	hits.forEach(({_source}) => {
		txt += "<table class='styled-table'>";
		txt += "<thead><tr><th colspan='2'>" + _source.title + "</th></tr></thead>";
		txt += "<tbody><tr><td>Type</td><td>" + _source.type + "</td></tr>";
		txt += "<tr><td>Year</td><td>" + _source.start_year + "</td></tr>";
		txt += "<tr><td>Rating</td><td>" + (_source.average_rating ?? "") + "</td></tr>";
		txt += "<tr><td>Votes</td><td>" + (_source.num_votes ?? "") + "</td></tr>";
		txt += "<tr><td>Genres</td><td>" + (_source.genres ?? "") + "</td></tr>";
    	txt += "</tbody></table>";
	});
    document.getElementById("demo").innerHTML = txt;
</script>
</html>
